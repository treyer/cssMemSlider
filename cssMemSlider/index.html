<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
            <input type="radio" name="slider-nav-point" id="slide-point-1">
            <input type="radio" name="slider-nav-point" id="slide-point-2">
            <input type="radio" name="slider-nav-point" id="slide-point-3">
            <input type="radio" name="slider-nav-point" id="slide-point-4">

            <img class="slide-image-1" src="" alt="Slide 1 image">
            <img class="slide-image-2" src="" alt="Slide 2 image">
            <img class="slide-image-3"src="" alt="Slide 3 image">
            <img class="slide-image-4"src="" alt="Slide 4 image">

            <p class="slide-text text-1">Some text for slider 1</p>
            <p class="slide-text text-2">Some text for slider 2</p>
            <p class="slide-text text-3">Some text for slider 3</p>
            <p class="slide-text text-4">Some text for slider 4</p>
        </div>
        <div class="slider-controls">
            <label for="#slide-point-1"></label>
            <label for="#slide-point-2"></label>
            <label for="#slide-point-3"></label>
            <label for="#slide-point-4"></label>
        </div>
    </div>
</body>
</html>
