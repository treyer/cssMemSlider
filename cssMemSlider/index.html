<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <input type="radio" name="slider-nav-point" id="slide-point-1" checked>
        <input type="radio" name="slider-nav-point" id="slide-point-2">
        <input type="radio" name="slider-nav-point" id="slide-point-3">
        <input type="radio" name="slider-nav-point" id="slide-point-4">

        <div class="slider-wrapper">
            <div class="slider-inner">
                <div class="slide-image slide-image-1"></div>
                <div class="slide-image slide-image-2"></div>
                <div class="slide-image slide-image-3"></div>
                <div class="slide-image slide-image-4"></div>
            </div>
        </div>

        <div class="slider-text-wrapper">
            <div class="slide-text text-1">Поздравляю всех с Новым Годом! Желаю чтобы вы не знали горя, удачи, любви, счастья, и, особенно, здоровья!</div>
            <!-- <div class="slide-text text-2">Если человек упал, значит он лежит</div>
            <div class="slide-text text-3">Чем старше человек, тем больше ему лет</div>
            <div class="slide-text text-4">Мой брат Владимир - он мне как брат!</div> -->
        </div>

        <div class="slider-controls">
            <label class="slide-point" for="slide-point-1"></label>
            <label class="slide-point" for="slide-point-2"></label>
            <label class="slide-point" for="slide-point-3"></label>
            <label class="slide-point" for="slide-point-4"></label>
        </div>

    </div>
</body>
</html>
